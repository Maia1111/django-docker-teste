{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block titulo %} {% endblock %}</title>
    
    {% block css %} {% endblock %}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="{% static 'geral/css/base.css' %}" rel="stylesheet">
    <style>
        .alert {
            width: 50%;
            margin: 0 auto;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
    {% block head %} {% endblock %}
</head>
<body>
    {% block conteudo %}  {% endblock %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const messages = document.querySelectorAll('.alert');

            messages.forEach((message) => {
                // Apply pulse animation for 2 seconds
                message.classList.add('pulse');

                // Remove pulse animation after 2 seconds
                setTimeout(() => {
                    message.classList.remove('pulse');
                }, 2000);

                // Auto close the alert after 5 seconds
                setTimeout(() => {
                    message.classList.add('fade');
                    message.classList.remove('show');
                    setTimeout(() => message.remove(), 500); // Remove the element from DOM after the fade
                }, 5000);
            });
        });
    </script>
    {% block js %} {% endblock %}
</body>
</html>
