<!-- Loader CSS -->
<style>
    .loader-container {
        display: none; /* Oculto por padrão */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(200, 200, 200, 0.8); /* Fundo cinza transparente */
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 9999; /* Garante que fique sobre todos os outros elementos */
    }
    
    .loader {
        display: flex;
        gap: 4px;
    }
    
    .loader div {
        width: 20px;
        height: 20px;
        background-color: #ccc; /* Cinza */
        border-radius: 50%; /* Faz as divs serem bolinhas */
        animation: load 1s infinite ease-in-out;
    }
    
    .loader div:nth-child(1) { animation-delay: 0s; }
    .loader div:nth-child(2) { animation-delay: 0.1s; }
    .loader div:nth-child(3) { animation-delay: 0.2s; }
    .loader div:nth-child(4) { animation-delay: 0.3s; }
    .loader div:nth-child(5) { animation-delay: 0.4s; }
    
    @keyframes load {
        0%, 100% { background-color: #ccc; } /* Cinza */
        50% { background-color: #000; } /* Preto */
    }
    
    .icon-container {
        margin-bottom: 20px; /* Espaço entre o ícone e o loader */
        display: flex;
        justify-content: center;
        align-items: center;
        color: #00ff00; /* Cor do ícone */
        font-size: 50px; /* Tamanho do ícone */
        animation: rotate 2s linear infinite; /* Animação de rotação */
    }
    
    @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
</style>

<!-- Loader HTML -->
<div id="overlay" class="loader-container">
    <div class="icon-container">
        <i class="fas fa-scorpio"></i>
    </div>
    <div class="loader">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>

<!-- Loader JavaScript -->
<script>
    function showLoading() {
        document.getElementById('overlay').style.display = 'flex';
    }

    document.addEventListener('DOMContentLoaded', function() {
        const forms = document.querySelectorAll('form'); // Selecione todos os formulários
        forms.forEach((form) => {
            form.addEventListener('submit', function() {
                showLoading(); // Mostra o loader imediatamente
            });
        });

        // Adiciona evento de clique aos links que precisam do loader
        const links = document.querySelectorAll('.loader-link');
        links.forEach((link) => {
            link.addEventListener('click', function(event) {
                showLoading();
            });
        });
    });
</script>
