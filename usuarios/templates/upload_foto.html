{% extends 'base.html' %}
{% load static %}

{% block titulo %}Upload de Foto{% endblock %}

{% block head %} 

<link href="{% static 'usuarios/css/upload_foto.css' %}" rel="stylesheet">

{% endblock %}

{% block conteudo %}

<div class="container mt-5">
    <h2>Envie sua Foto</h2>
    <div class="progress mb-4">
        <div class="progress-bar" role="progressbar" style="width: 66%;" aria-valuenow="66" aria-valuemin="0" aria-valuemax="100">Passo 2 de 3</div>
    </div>

    {% if messages %}
        {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    {% endif %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="foto" class="form-label">Foto</label>
            <input type="file" class="form-control" id="foto" name="foto" accept="image/*" required>
            <img id="imgPreview" class="img-preview" src="#" alt="Preview">
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>
<script src="{% static 'usuarios/js/upload_foto.js' %}"></script>

{% endblock %}
