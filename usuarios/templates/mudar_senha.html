
{% extends 'base.html' %}
{% block titulo %}Trocar Senha{% endblock %}

{% block head %} {% endblock %}


{% block conteudo %}


<div class="container mt-5">
    <h2>Troque sua Senha Inicial</h2>
    {% if messages %}
        {% for message in messages %}
        <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    {% endif %}

    <div class="progress mb-4">
        <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">Passo 3 de 3</div>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="new_password" class="form-label">Nova Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" required>
        </div>

        <div class="mb-3">
            <label for="new_password" class="form-label">Confirmar Nova Senha</label>
            <input type="password" class="form-control" id="confirmar_senha" name="confirmar_senha" required>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
</div>

{% endblock %}
